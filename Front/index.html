<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽑아주소서~! - 자기소개서 작성 도우미</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="챗봇 로고/favicon_32x32_transparent.png">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="index.html"><img src="챗봇 로고/logo_darkmode_transparent_1024.png" alt="뽑아주소서 로고" class="logo"></a>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active">새 채팅</button>
                <button class="nav-item">이전 채팅</button>
                <button class="nav-item">도움말</button>
            </nav>
        </aside>

        <main class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- 채팅 메시지들이 여기에 추가됩니다 -->
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="자기소개서 작성에 대해 물어보세요!">
                    <button id="send-button">전송</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
